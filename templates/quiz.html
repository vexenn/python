
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .back-button:hover {
            transform: translateX(-5px);
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
        }
        
        .score-board {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .score-item {
            flex: 1;
        }
        
        .score-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .score-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }
        
        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        
        .ecg-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option-button {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: 500;
        }
        
        .option-button:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .option-button.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .option-button.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .option-button.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .info-text {
            color: #666;
            font-size: 0.95em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        
        <header>
            <h1>üéØ ECG Identification Quiz</h1>
            <p style="color: #666; margin-top: 10px;">Test your ECG interpretation skills</p>
        </header>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Correct</div>
                <div class="score-value" id="correctScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Incorrect</div>
                <div class="score-value" id="incorrectScore" style="color: #dc3545;">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Total</div>
                <div class="score-value" id="totalScore" style="color: #6c757d;">0</div>
            </div>
        </div>
        
        <div class="quiz-card">
            <div id="quizContent" class="loading">Loading question...</div>
            
            <div id="feedbackArea"></div>
            
            <div class="button-group">
                <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
                <button class="btn btn-secondary" id="nextBtn" onclick="loadNewQuestion()" style="display: none;">Next Question</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentQuestion = null;
        let selectedAnswer = null;
        let correctCount = 0;
        let incorrectCount = 0;
        let totalCount = 0;
        
        function loadNewQuestion() {
            // Reset state
            selectedAnswer = null;
            document.getElementById('feedbackArea').innerHTML = '';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('quizContent').innerHTML = '<div class="loading">Loading question...</div>';
            
            fetch('/api/quiz/random')
                .then(response => response.json())
                .then(data => {
                    currentQuestion = data;
                    displayQuestion(data);
                })
                .catch(error => {
                    document.getElementById('quizContent').innerHTML = 
                        '<p style="color: red;">Error loading question: ' + error.message + '</p>';
                });
        }
        
        function displayQuestion(data) {
            let html = `
                <img src="data:image/png;base64,${data.image}" class="ecg-image" alt="ECG Pattern">
                <h3 style="color: #667eea; margin-bottom: 20px;">What ECG pattern is shown above?</h3>
                <div class="options-grid">
            `;
            
            data.options.forEach((option, index) => {
                html += `
                    <button class="option-button" onclick="selectOption('${option}', this)">
                        ${option}
                    </button>
                `;
            });
            
            html += '</div>';
            html += `<p class="info-text"><strong>Category:</strong> ${data.category} | <strong>Species:</strong> ${data.species}</p>`;
            
            document.getElementById('quizContent').innerHTML = html;
        }
        
        function selectOption(answer, button) {
            // Remove previous selection
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select new option
            button.classList.add('selected');
            selectedAnswer = answer;
            document.getElementById('submitBtn').disabled = false;
        }
        
        function submitAnswer() {
            if (!selectedAnswer) return;
            
            totalCount++;
            const isCorrect = selectedAnswer === currentQuestion.correct_answer;
            
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            
            updateScoreboard();
            
            // Disable all buttons
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.trim() === currentQuestion.correct_answer) {
                    btn.classList.add('correct');
                } else if (btn.classList.contains('selected')) {
                    btn.classList.add('incorrect');
                }
            });
            
            // Show feedback
            const feedbackDiv = document.getElementById('feedbackArea');
            if (isCorrect) {
                feedbackDiv.innerHTML = `
                    <div class="feedback correct">
                        <strong>‚úì Correct!</strong><br>
                        This is ${currentQuestion.correct_answer}
                    </div>
                `;
            } else {
                feedbackDiv.innerHTML = `
                    <div class="feedback incorrect">
                        <strong>‚úó Incorrect</strong><br>
                        The correct answer is: ${currentQuestion.correct_answer}
                    </div>
                `;
            }
            
            // Show next button, hide submit
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
        
        function updateScoreboard() {
            document.getElementById('correctScore').textContent = correctCount;
            document.getElementById('incorrectScore').textContent = incorrectCount;
            document.getElementById('totalScore').textContent = totalCount;
        }
        
        // Load first question on page load
        window.onload = function() {
            loadNewQuestion();
        };
    </script>
</body>
</html>
