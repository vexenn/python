
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Wave Component Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .back-button:hover {
            transform: translateX(-5px);
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
        }
        
        .wave-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        
        .wave-card h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .wave-description {
            color: #764ba2;
            font-size: 1.1em;
            font-style: italic;
            margin-bottom: 15px;
        }
        
        .wave-details {
            color: #333;
            line-height: 1.8;
            font-size: 1.05em;
        }
        
        strong {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        
        <header>
            <h1>üîç ECG Wave Component Details</h1>
            <p style="color: #666; margin-top: 10px;">Comprehensive guide to ECG waveform components</p>
        </header>
        
        {% for key, waveform in waveforms.items() %}
        <div class="wave-card">
            <h2>{{ waveform.name }}</h2>
            <p class="wave-description">{{ waveform.description }}</p>
            <div class="wave-details">{{ waveform.details | safe }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
