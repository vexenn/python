<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #cityInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
        }
        #cityInput:focus {
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .quick-cities {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .quick-city-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        .quick-city-btn:hover {
            background: #667eea;
            color: white;
        }
        .prediction-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .city-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        .confidence-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
        }
        .confidence-high {
            background: #2ecc71;
            color: white;
        }
        .confidence-medium {
            background: #f39c12;
            color: white;
        }
        .confidence-low {
            background: #e74c3c;
            color: white;
        }
        .main-prediction {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            margin-bottom: 25px;
        }
        .prediction-label {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .prediction-temp {
            font-size: 5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .prediction-range {
            font-size: 1.3em;
            opacity: 0.95;
            margin-top: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .analysis-section {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .analysis-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #856404;
            margin-bottom: 15px;
        }
        .analysis-item {
            padding: 8px 0;
            font-size: 1.05em;
            color: #856404;
        }
        .data-sources {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            border-radius: 8px;
        }
        .data-sources-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 15px;
        }
        .data-source-item {
            padding: 5px 0;
            color: #1565c0;
        }
        .hourly-temps {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .hourly-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        .hourly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        .hourly-item {
            background: white;
            padding: 12px 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        .error {
            background: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.1em;
        }
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .comparison-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .comparison-city {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .comparison-temp {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 15px 0;
        }
        .comparison-range {
            text-align: center;
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }
        .comparison-confidence {
            text-align: center;
            padding: 8px;
            border-radius: 20px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .prediction-temp {
                font-size: 3.5em;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Advanced Weather Prediction System</h1>
            <p class="subtitle">Highly Accurate Temperature Predictions Within ¬±2¬∞F Range</p>
        </header>

        <div class="search-section">
            <h2 style="margin-bottom: 20px;">üå°Ô∏è Get Temperature Prediction</h2>
            
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., NYC, Miami, Chicago)..." onkeypress="handleKeyPress(event)" />
                <button onclick="getPrediction()">Get Prediction</button>
            </div>

            <div class="quick-cities">
                <strong>Quick Select:</strong>
                <button class="quick-city-btn" onclick="quickSearch('NYC')">NYC</button>
                <button class="quick-city-btn" onclick="quickSearch('LA')">Los Angeles</button>
                <button class="quick-city-btn" onclick="quickSearch('Miami')">Miami</button>
                <button class="quick-city-btn" onclick="quickSearch('Chicago')">Chicago</button>
                <button class="quick-city-btn" onclick="quickSearch('Austin')">Austin</button>
                <button class="quick-city-btn" onclick="quickSearch('Denver')">Denver</button>
                <button class="quick-city-btn" onclick="quickSearch('Seattle')">Seattle</button>
                <button class="quick-city-btn" onclick="quickSearch('Boston')">Boston</button>
            </div>

            <div style="margin-top: 20px;">
                <button onclick="showComparison()" style="background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);">
                    üìä Compare Multiple Cities
                </button>
            </div>
        </div>

        <div id="predictionResults"></div>
        <div id="comparisonSection" style="display: none;">
            <div class="search-section">
                <h2>Compare City Predictions</h2>
                <p style="margin: 15px 0; color: #666;">Enter cities separated by commas</p>
                <div class="search-box">
                    <input type="text" id="compareInput" placeholder="NYC, LA, Miami, Chicago..." />
                    <button onclick="comparePredictions()">Compare</button>
                </div>
            </div>
            <div id="comparisonResults"></div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                getPrediction();
            }
        }

        function quickSearch(city) {
            document.getElementById('cityInput').value = city;
            getPrediction();
        }

        function showComparison() {
            const section = document.getElementById('comparisonSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        async function getPrediction() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            const resultsDiv = document.getElementById('predictionResults');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Analyzing multiple data sources for accurate prediction...</div>';

            try {
                const response = await fetch(`/api/prediction/${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    return;
                }

                displayPrediction(data, resultsDiv);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error loading prediction: ${error.message}</div>`;
            }
        }

        function displayPrediction(data, container) {
            const confidenceClass = data.confidence_score >= 85 ? 'confidence-high' : 
                                   data.confidence_score >= 70 ? 'confidence-medium' : 'confidence-low';
            
            const confidenceText = data.confidence_score >= 85 ? 'üéØ High Confidence' : 
                                  data.confidence_score >= 70 ? '‚ö° Moderate Confidence' : '‚ö†Ô∏è Lower Confidence';

            let html = `
                <div class="prediction-card">
                    <div class="city-header">
                        <div class="city-name">üìç ${data.city}</div>
                        <div class="confidence-badge ${confidenceClass}">
                            ${confidenceText}<br>${data.confidence_score}%
                        </div>
                    </div>

                    <div class="main-prediction">
                        <div class="prediction-label">Predicted Highest Temperature Today</div>
                        <div class="prediction-temp">${data.predicted_high}¬∞F</div>
                        <div class="prediction-range">
                            Prediction Range: ${data.prediction_range_low}¬∞F - ${data.prediction_range_high}¬∞F
                        </div>
                    </div>

                    <div class="stats-grid">
                        ${data.current_temp ? `
                        <div class="stat-box">
                            <div class="stat-label">Current Temperature</div>
                            <div class="stat-value">${data.current_temp}¬∞F</div>
                        </div>` : ''}
                        <div class="stat-box">
                            <div class="stat-label">Data Sources Used</div>
                            <div class="stat-value">${data.data_points_used}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Mean Prediction</div>
                            <div class="stat-value">${data.mean_prediction}¬∞F</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Accuracy Range</div>
                            <div class="stat-value">¬±${data.predicted_high - data.prediction_range_low}¬∞F</div>
                        </div>
                    </div>

                    <div class="analysis-section">
                        <div class="analysis-title">üìä Prediction Analysis</div>
                        ${data.analysis.map(item => `<div class="analysis-item">${item}</div>`).join('')}
                    </div>

                    <div class="data-sources">
                        <div class="data-sources-title">üîç Data Sources</div>
                        ${data.data_sources.map((source, idx) => `
                            <div class="data-source-item">
                                ${idx + 1}. ${source}${data.all_predictions[idx] !== undefined ? ' ‚Üí ' + data.all_predictions[idx] + '¬∞F' : ''}
                            </div>
                        `).join('')}
                    </div>

                    ${data.hourly_data && data.hourly_data.length > 0 ? `
                    <div class="hourly-temps">
                        <div class="hourly-title">üìà Today's Hourly Temperatures</div>
                        <div class="hourly-grid">
                            ${data.hourly_data.map(item => `
                                <div class="hourly-item">
                                    <div style="font-size: 0.75em; color: #999; margin-bottom: 5px;">${item.hour}</div>
                                    <div>${item.temp}¬∞</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>` : ''}
                </div>
            `;

            container.innerHTML = html;
        }

        async function comparePredictions() {
            const input = document.getElementById('compareInput').value.trim();
            
            if (!input) {
                alert('Please enter city names');
                return;
            }

            const cities = input.split(',').map(c => c.trim());
            const resultsDiv = document.getElementById('comparisonResults');
            resultsDiv.innerHTML = '<div class="loading">üîÑ Comparing predictions across cities...</div>';

            try {
                const response = await fetch('/api/compare-predictions', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ cities: cities })
                });

                const data = await response.json();
                
                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="error">‚ùå No cities found. Please check your input.</div>';
                    return;
                }

                let html = '<div class="comparison-grid">';
                
                data.results.forEach(city => {
                    const confidenceClass = city.confidence_score >= 85 ? 'confidence-high' : 
                                           city.confidence_score >= 70 ? 'confidence-medium' : 'confidence-low';
                    
                    html += `
                        <div class="comparison-card">
                            <div class="comparison-city">üìç ${city.city}</div>
                            <div class="comparison-temp">${city.predicted_high}¬∞F</div>
                            <div class="comparison-range">
                                Range: ${city.prediction_range_low}¬∞F - ${city.prediction_range_high}¬∞F
                            </div>
                            <div class="comparison-confidence ${confidenceClass}">
                                Confidence: ${city.confidence_score}%
                            </div>
                            ${city.current_temp ? `
                            <div style="margin-top: 15px; text-align: center; color: #666;">
                                Current: ${city.current_temp}¬∞F
                            </div>` : ''}
                            <div style="margin-top: 15px; text-align: center; font-size: 0.9em; color: #888;">
                                ${city.data_points_used} data sources
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error loading comparison: ${error.message}</div>`;
            }
        }

        console.log('Advanced Weather Prediction System Loaded ‚úÖ');
    </script>
</body>
</html>
